server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/QuizAppDB
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Add the JWT configuration here
jwt:
  secret: 